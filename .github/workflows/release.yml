name: Release
on:
    push:
        branches:
            - master
jobs:
    test:
        name: Test
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 12
            - name: Install dependencies
              run: yarn
            - name: Test
              run: yarn test
